<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lasitha Prabodha Weligampola</title>
    <base href="/" />
    <script defer src="main.dart.js" type="application/javascript">
      window.onload = function(){
          //Preloader
          (function () {
              var wrapper = document.querySelector('.spinner-wrapper');
              var spinner = document.querySelector('.spinner');
              wrapper.style.opacity = 0
              spinner.style.opacity = 0
          })();
      };
    </script>
    <style>
      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: 48%;
        left: 48%;
        transition: 0.2s;
      }
      .double-bounce1,
      .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #333;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;

        -webkit-animation: sk-bounce 2s infinite ease-in-out;
        animation: sk-bounce 2s infinite ease-in-out;
      }

      .double-bounce2 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
      }

      @-webkit-keyframes sk-bounce {
        0%,
        100% {
          -webkit-transform: scale(0);
        }
        50% {
          -webkit-transform: scale(1);
        }
      }

      @keyframes sk-bounce {
        0%,
        100% {
          transform: scale(0);
          -webkit-transform: scale(0);
        }
        50% {
          transform: scale(1);
          -webkit-transform: scale(1);
        }
      }
    </style>
  </head>
  <body id="app-container">
    <!--CSS Spinner-->
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </body>
</html>
